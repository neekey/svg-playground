<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">



    <text x="0" y="100" font-size="80" fill="red" font-style="italic" kerning="0" font-weight="bold">
        Doing text</text>

    <rect x="0" y="40" width="200" height="80" fill ="yellow" opacity="0.5"></rect>


    <defs>

        <path id="curve"
              d="M 10 100 C 200 30 300 250 350 50"
              stroke="black"
              fill="none"
              stroke-width="5" ></path>
    </defs>

    <text id="T">
        <textPath xlink:href="#curve">Hello, here is some text lying along a bezier curve.</textPath>
    </text>
</svg>